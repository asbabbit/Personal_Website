<div class="carousel slide" id="myCarousel"
 data-bs-ride="carousel">
    <!-- Items in carousel -->
    <div class="carousel-inner">
        <div class="carousel-item"
         *ngFor="let picture of project.pictures; let i = index" 
         [class.active]="i === 0"
         data-bs-interval="5000">
            <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                <img [src]="picture" alt="slide" class="slide-image rounded">
            </div>
        </div>            
    </div>

    <!-- Prev button -->
    <button class="carousel-control-prev"
        *ngIf="project.pictures.length > 1"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev">
        <span class="triangle-left" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <!-- Next button -->
    <button class="carousel-control-next"
        *ngIf="project.pictures.length > 1"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next">
        <span class="triangle-right" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

</div>
