<div class="modal-header d-flex justify-content-between align-items-start">
    <div>
        <h2 class="mb-2">{{project.name}}</h2>
        <div class="d-flex flex-wrap">
            <div *ngFor="let tag of project.tags" class="me-2 mb-1 tag" [style.background-color]="tag.color">
                {{tag}}
            </div>
        </div>
    </div>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>


<div class="modal-body " style="overflow-y: auto;">
    <app-custom-carousel [project]="project"></app-custom-carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find my project on my Github <a href={{project.projectLink}} target="_blank">here</a></p>
</div>
