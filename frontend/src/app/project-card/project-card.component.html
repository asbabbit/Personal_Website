<div class="card shadow text-center h-100 border-0" style="max-width: 350px; min-width: 350px; background-color: #47494a;">
    <div class="card-body d-flex flex-column">
        <h4 class="card-title mb-3">{{project.name}}</h4>
        <p class="card-text flex-grow-1" style="text-align: left;">{{project.summary}}</p>
        <button class="btn btn-primary rounded-pill mt-2 mx-auto" (click)="OpenProjectModal()" style="width: 65%;">View More</button>
    </div>
    <div class="card-footer" style="background-color: #3b3e3f;">
        <div class="d-flex flex-wrap justify-content-center gap-2">
            <ng-container *ngFor="let tag of project.tags">
                <span class="badge rounded-pill py-2 px-3 me-1 mb-1" [style.background-color]="tag.color">{{tag}}</span>
            </ng-container>
        </div>
    </div>
</div>
